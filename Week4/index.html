<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>무능한 계산기</h1>
            <div class="color">
            <div><input class="result" placeholder="0"></div>
            <div class="1f">
                <button class="C">Reset</button>
                <button class="opdiv">➗</button>
            </div>
            <div class="2f">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="opmul">X</button>
            </div>
            <div class="3f">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="opmin">-</button>
            </div>
            <div class="4f">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="opplu">+</button>
            </div>
            <div class="5f">
                <button class="num" id="zero">0</button>
                <button class="opequ">=</button>
            </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
